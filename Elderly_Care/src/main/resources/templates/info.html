<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<style>
.content {
	text-align: center; /* 텍스트를 가운데 정렬합니다 */
}

.image-container {
	margin-top: 20px; /* 사진과 텍스트 간의 간격을 조정합니다 */
}

.image-container img {
	width: 600px; /* 이미지의 너비를 조정합니다 */
	height: auto; /* 이미지의 높이를 자동으로 조정합니다 */
}
</style>
</head>
<body>
	<div layout:fragment="content" class="content">
		<p>가정에서 시작하는 따뜻한 이야기, 우리와 함께하세요.</p>
		<p>노인들을 위한 편안한 가정을 만들어가는 여정은 마치 따뜻한 차 한 잔을 마시며 이야기를 나누는 것과 같습니다.</p>
		<p>우리는 그 여정을 함께할 준비가 되어 있습니다. 편안함과 안정감을 주는 요양보호사와 함께, 가정에서의 소중한 시간을 만끽해보세요.</p>
		<br>
		<br>
		<p style="font-size: 30px;
		 font-family: 'Garamond', serif;
		  font-weight: bold;">“가장 아름다운 여정은<br>
		  사랑과 배려로 가득 찬 집으로 향하는 여정입니다.”<br>
		  -THE 홈케어
		</p>
		<br>
		<p>당신의 가정에서 시작되는 따뜻한 이야기, 우리와 함께 만들어보세요. 함께하는 여정에서 편안함과 소중한 순간들을
		만나보실 겁니다.</p>

		<!-- 요양보호사와 노인환자의 사진을 넣을 이미지 컨테이너 -->
		<div class="image-container">
			<img src="/img/care2.jpg" alt="요양">
		</div>
	</div>
</body>
</html>
